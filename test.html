<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLC Agent</title>
    <link rel="stylesheet" href="/test.css">
</head>

<body>
    <h1>MASAISON</h1>

    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        console.log("üîÑ Initializing n8n chat widget...");

        function speak(text) {
            if (!window.speechSynthesis) {
                console.warn("‚ö†Ô∏è SpeechSynthesis not supported in this browser.");
                return;
                // Optional: set voice, language, pitch, rate
            }
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 1;
            speechSynthesis.speak(utterance);
        }

        createChat({
            webhookUrl: 'https://masaison.onrender.com/webhook/d7b0d6d9-02e8-4bd4-b44b-ae117139063c/chat',
            webhookConfig: {
                method: 'POST',
                headers: {}
            },
            onMessage: (message) => {
                console.log('i am here!: ', message)
                // Speak only the assistant's message
                if (message.role === 'assistant' && message.content) {
                    speak(message.content);
                }
            },

            target: '#n8n-chat',
            mode: 'window',
            chatInputKey: 'chatInput',
            chatSessionKey: 'sessionId',
            metadata: {},
            showWelcomeScreen: false,
            defaultLanguage: 'en',
            initialMessages: [
                "Salut! Moi c'est Molly, ton assistante IA √©co-responsable. üòä Comment puis-je t'aider aujourd'hui?"
            ],
            i18n: {
                en: {
                    title: 'Molly üëã',
                    subtitle: "Commence une discussion. Je suis l√† pour t'aider 24/7.",
                    getStarted: 'New Conversation',
                    inputPlaceholder: 'Pose ta question...',
                },
            },
        });

        const observer = new MutationObserver((mutationsList) => {
            for (const mutation of mutationsList) {
                if (mutation.type === 'childList') {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1 && node.matches('.assistant .message-content')) {
                            const text = node.textContent.trim();
                            if (text) {
                                console.log("üì© Assistant message detected:", text);
                                speak(text);
                            }
                        }
                    });
                }
            }
        });

        const waitForChat = setInterval(() => {
            const chatContainer = document.querySelector('.n8n-chat-message-list');
            if (chatContainer) {
                console.log("‚úÖ Chat container found. Attaching MutationObserver...");
                observer.observe(chatContainer, { childList: true, subtree: true });
                clearInterval(waitForChat);
            } else {
                console.log("‚è≥ Waiting for chat container to be ready...");
            }
        }, 300);
    </script>

</body>

</html>
